<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{ heading }}
        </h2>
        <ol class="breadcrumb">
            <li *ngIf="previousHeading" class="breadcrumb-item">
                <a [routerLink]="['/', previousLink]" href="Javascript:void(0)">{{previousHeading}}</a>
            </li>
            <li class="breadcrumb-item active"><i class="fa {{ icon }}"></i> {{ heading }}</li>
        </ol>
    </div>
</div>
