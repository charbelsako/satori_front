<div [@routerTransition] class="login-page">
<div class="wave-bg">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="p-5">
                            <div class="text-center">
                                <img class="admin-logo" src="assets/images/satori-dark.svg">
                                <h1 class="h4 text-gray-900 mb-4">Rate Management | Admin</h1>
                            </div>
                            <form class="user" [formGroup]="loginForm" novalidate
                                role="form" (keydown.enter)="onLoggedIn()">
                                <div class="form-group">
                                    <input [ngClass]="
                                        loginForm.controls['email'].errors &&
                                        (loginForm.controls['email'].dirty ||
                                        loginForm.controls['email'].touched ||
                                        FormSubmitted)
                                        ? 'form-control py-4 is-invalid'
                                        : 'form-control py-4'
                                        " formControlName="email"
                                        id="inputEmailAddress" type="email" email
                                        placeholder="Enter email">
                                    <div style="text-align: left" *ngIf="
                                        loginForm.controls['email'].errors &&
                                        (loginForm.controls['email'].dirty ||
                                        loginForm.controls['email'].touched ||
                                        FormSubmitted)
                                        ">
                                        <span class="text-danger error"
                                            *ngIf="loginForm.controls['email'].errors?.required">
                                            * Email is required.
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input [ngClass]="
                                        loginForm.controls['password'].errors &&
                                        (loginForm.controls['password'].dirty ||
                                        loginForm.controls['password'].touched ||
                                        FormSubmitted)
                                        ? 'form-control py-4 is-invalid'
                                        : 'form-control py-4'
                                        " formControlName="password"
                                        class="form-control py-4" id="inputPassword"
                                        type="password" placeholder="Enter password">
                                        <div style="text-align: left" *ngIf="
                                            loginForm.controls['password'].errors &&
                                            (loginForm.controls['password'].dirty ||
                                                loginForm.controls['password'].touched ||
                                                FormSubmitted)
                                        ">
                                        <span class="text-danger error"
                                            *ngIf="loginForm.controls['password'].errors?.required">
                                            * Password is required.
                                        </span>
                                    </div>
                                </div> 
                                <div class="text-center" *ngIf="disableSubmit == true">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                                <div *ngIf="disableSubmit == false">
                                    <a (click)="onLoggedIn()" class="btn
                                    btn-primary btn-user btn-block">
                                        Log in
                                    </a>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="link" routerLink="/auth/forgot-password/" role="link" tabindex="0">Forgot password?</a>
                            </div>
                            <ngb-alert *ngIf="errorMsg" type="danger">{{ errorMsg }}</ngb-alert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</div>
