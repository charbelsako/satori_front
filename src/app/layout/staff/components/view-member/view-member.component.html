<div [@routerTransition]>
    <app-page-header [previousHeading]="'Employees'" [previousLink]="'employees'" [heading]="'View Employee'"></app-page-header>
    <div class="container-fluid mt-2" [@routerTransition]>
        <div class="card">
            <div class="card-header">
                 Employee Details
                 <button *ngIf="isEditAccess" style="float: right;" (click)="editUser(userDetails.id)" class="btn btn-info">Edit</button>
            </div>
            
            <div class="card-body">
                <ng-container *ngIf="isLoading">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="!isLoading">
                    <div class="container">
                        <div class="form-group">
                            <label class="col-md-4">Name:</label>
                            <label class="col-md-4">{{userDetails?.name}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Email:</label>
                            <label class="col-md-4">{{userDetails?.email}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Role:</label>
                            <label class="col-md-4">{{userDetails?.role?.name}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Profile:</label>
                            <label class="col-md-4">{{userDetails?.profile | titlecase}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4">Created:</label>
                            <label class="col-md-4">{{userDetails?.createdAt | date:'medium'}}</label>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>  
</div>
