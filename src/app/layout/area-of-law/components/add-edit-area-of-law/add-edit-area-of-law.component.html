<div [@routerTransition] *ngIf="editForm">
    <app-page-header [heading]="'Add | Edit Area Of Law'"></app-page-header>
    <div class="container-fluid mt-2" [@routerTransition]>
        <div class="card">
            <div class="card-header">
                Area Of Law
            </div>
            <div class="card-body">
                <ng-container *ngIf="isLoading">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>x
                </ng-container>
                <form *ngIf="!isLoading" [formGroup]="addEditForm" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating mb-2">Title *</label>
                                <input formControlName="name" type="text" class="form-control">
                                <div
                                    *ngIf="addEditForm.controls['name'].errors && (addEditForm.controls['name'].dirty || addEditForm.controls['name'].touched)">
                                    <span class=" text-danger error"
                                        *ngIf="addEditForm.controls['name'].errors?.required">
                                        * Title is required.
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating mb-2">Code *</label>
                                <input formControlName="aol_code" type="text" class="form-control">
                                <div
                                    *ngIf="addEditForm.controls['aol_code'].errors && (addEditForm.controls['aol_code'].dirty || addEditForm.controls['aol_code'].touched)">
                                    <span class=" text-danger error"
                                        *ngIf="addEditForm.controls['aol_code'].errors?.required">
                                        * Code is required.
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <button type="button" *ngIf="editForm" (click)="onUpdate()" class="btn btn-info">Update
                                Area Of Law</button>
                            <button type="button" *ngIf="!editForm" (click)="onSubmit()" class="btn btn-info">Add
                                Area Of Law</button>
                            <button type="button" routerLink="/data-management/area-of-laws"
                                class="btn btn-secondary">Cancel</button>
                        </div>

                    </div>
                    <div class="form-group mb-2 py-2 text-right">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
