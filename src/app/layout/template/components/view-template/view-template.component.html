<div [@routerTransition]>
    <app-page-header [previousHeading]="'Notification'" [previousLink]="'notifications'" [heading]="'View Notification'"></app-page-header>
    <div class="container-fluid mt-2" [@routerTransition]>
        <div class="card">
            <div class="card-header">
                 Notification
                 <button *ngIf="isEditAccess" style="float: right;" (click)="editTemplate(templateData.id)" class="btn btn-info">Edit</button>
            </div>
            <div class="card-body">
                <ng-container *ngIf="isLoading">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </ng-container>
            <ng-container>
                <div class="form-group">
                    <label>Title: {{templateData.title}}</label>
                </div>
                <div class="form-group">
                    <label>Subject: {{templateData.subject}}</label>
                </div>
                <div class="form-group">
                    <label>CC: {{templateData.cc}}</label>
                </div>
                <div class="form-group">
                    <label>BCC: {{templateData.bcc}}</label>
                </div>
                <div class="container" [innerHTML]="templateData.template"></div>
            </ng-container>
               
            </div>
        </div>
    </div>  
</div>
