<div [@routerTransition]>
    <!-- <app-page-header [previousHeading]="'Notification'" [previousLink]="'notifications'" [heading]="'Add|Edit Notification'"></app-page-header> -->
    <div class="container-fluid mt-2" [@routerTransition]>
        <div class="card">
            <div class="card-header">
                 Notification
            </div>
            <div class="card-body">
                <ng-container *ngIf="isLoading">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </ng-container>
                <form *ngIf="!isLoading" [formGroup]="addEditForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating">Title *</label>
                                <input formControlName="title" type="text" class="form-control">
                                <div
                                    *ngIf="addEditForm.controls['title'].errors && (addEditForm.controls['title'].dirty || addEditForm.controls['title'].touched)">
                                    <span class=" text-danger error" *ngIf="addEditForm.controls['title'].errors?.required">
                                        * Title is required.
                                    </span>
                                </div>
                            </div>
    
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating">Template Id *</label>
                                <input formControlName="templateId" type="text" class="form-control">
                                <div
                                    *ngIf="addEditForm.controls['templateId'].errors && (addEditForm.controls['templateId'].dirty || addEditForm.controls['templateId'].touched)">
                                    <span class=" text-danger error"
                                        *ngIf="addEditForm.controls['templateId'].errors?.required">
                                        * Template Id is required.
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating">CC </label>
                                <input formControlName="cc" type="text" class="form-control">
    
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating">Subject *</label>
                                <input formControlName="subject" type="text" class="form-control">
                                <div
                                    *ngIf="addEditForm.controls['subject'].errors && (addEditForm.controls['subject'].dirty || addEditForm.controls['subject'].touched)">
                                    <span class=" text-danger error"
                                        *ngIf="addEditForm.controls['subject'].errors?.required">
                                        * Subject is required.
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label class="bmd-label-floating">BCC </label>
                                <input formControlName="bcc" type="text" class="form-control">
    
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <!-- <div [froalaEditor] [(froalaModel)]="template" ></div> -->
                            <!-- <textarea [froalaEditor] formControlName="template"></textarea> -->
                            <ckeditor [editor]="Editor" formControlName="template" (ready)="onReady($event)"></ckeditor>
                        </div>
                    </div>
                    <div class="form-group mb-2 py-2 text-right">
                        <button type="button" *ngIf="editForm" (click)="onUpdate()" class="btn btn-info">Update
                            Notification</button>
                        <button type="button" *ngIf="!editForm" (click)="onSubmit()" class="btn btn-info">Add
                            Notification</button>
                        <button type="button" routerLink="/notifications" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
</div>
